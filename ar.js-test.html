<script>
  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>
<script src="./script/module.js"></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<!-- <body > -->
  <div id="myEmbeddedScene">

    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
      <!-- create your content here. just a box for now -->
      
      <a-assets>
        <a-asset-item id="cap" src="./gltf/cap-text/captext.gltf"></a-asset-item>
        <a-asset-item id="caplogo" src="./gltf/cap-logo/cap-logo.gltf"></a-asset-item>
        <video id="capbrand" loop="true" src="./video/capbrand.m4v" crossorigin ></video>
        <video id="musique" loop="true" src="./video/doing_it_again.mp4" crossorigin ></video>
      </a-assets>
      <!-- use your gltf model -->
      
      
      <!-- define a camera which will move according to the marker position -->
      <a-marker markerclick cursor="rayOrigin: mouse" emitevents='true' preset="custom" type="pattern" url="./marker/pattern/1.patt" class="videoMarker" id="animated-marker">
        <a-plane  position='0 0 0' scale="2 2 2" width="2" rotation="-90 0 0" 
          material='transparent:true; opacity: 0.7;' src='#capbrand' id="animated-model">
        </a-plane>
      </a-marker>

      <!-- <a-marker preset="custom" type="pattern" url="./marker/pattern/3.patt">
        <a-plane id="planeVid" position='0 0 0' scale="2 2 2" width="2" rotation="-90 0 0" 
          material='transparent:true; opacity: 0.7;' src='#musique'>
        </a-plane>
      </a-marker> -->

      <a-marker  preset="custom" type="pattern" url="./marker/pattern/4.patt" class="videoMarker">
        <a-plane position='0 0 0' scale="2 2 2" width="2" rotation="-90 0 0" 
          material='transparent:true; opacity: 0.7;' src='#musique'>
        </a-plane>
        <!-- <a-entity gltf-model="#cap" scale="0.5 0.5 0.5" animation-mixer></a-entity>  -->
      </a-marker>
      
      <a-marker preset="custom" type="pattern" url="./marker/pattern/cap.patt">
        <a-entity gltf-model="#caplogo" scale="0.1 0.1 0.1" animation-mixer></a-entity> 
      </a-marker>

      <!-- <a-entity id="river" geometry="primitive: plane" material="color: blue"
            position="-10 0 0" sound="src: url(./sound/sound.mp3); autoplay: true"></a-entity> -->
      <!-- <a-marker-camera preset="hiro">  -->   
      <a-entity camera id="camera"></a-entity>

    </a-scene>
  
    
</div>

</body>
