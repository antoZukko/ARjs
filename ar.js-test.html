<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<script src="./dist/aframe-extras.js"></script>

<link rel="stylesheet" href="./styles/scene-style.css" type='text/css' >

<!-- include ar.js for A-Frame -->

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>

<script>
  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>
<script src="./script/module.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<!-- <body > -->
  <div id="myEmbeddedScene">

    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
      <!-- create your content here. just a box for now -->
      
      <a-assets>
        <a-asset-item id="cap" src="./assets/3D_modele/cap-text/captext.gltf"></a-asset-item>
        <a-asset-item id="caplogo" src="./assets/3D_modele/cap-logo/cap-logo.gltf"></a-asset-item>
        <a-asset-item id="loading" src="./assets/3D_modele/loading/loading.gltf"></a-asset-item>
        <img id="implement" src="./assets/image/non_implement.png">
        <video id="capbrand" loop="true" src="./assets/video/capbrand.m4v" crossorigin ></video>
        <video id="musique" loop="true" src="./assets/video/doing_it_again.mp4" crossorigin ></video>
        <a-mixin id="text"
          text="align: center; width: 2; color: black;
               value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam"
        ></a-mixin>
        <audio id="willst" loop="true" src="./assets/sound/Robin_Schulz_Willst_Du_Alligatoah_Instrumental.mp3"></audio>
      </a-assets>

      <!-- Marker 1 : Logo Cap-->
      <!-- logo Cap Animé -->
      <a-marker preset="custom" type="pattern" url="./assets/marker/pattern/cap.patt">
        <!-- Logo Cap -->
        <a-entity position="0 0.4 0" gltf-model="#caplogo" rotation="0 180 0" scale="0.1 0.1 0.1" animation-mixer></a-entity>
        <!-- Message -->
        <a-entity position="0.55 0.4 -0.9" rotation="-90 0 0"
          text="anchor: left; width: 4; color: black; value: Nos valeurs">
        </a-entity>
        <a-plane position="1 0.2 0" rotation="-90 0 0" color="rgb(232,236,235)" height="1.5" width="1" material='transparent:true; opacity: 0.7;'></a-plane>
        <a-entity position="0.6 0.4 -0.6" rotation="-90 0 0"
          text="anchor: left; width: 3; color: rgb(255,192,11); value: Honnetete">
        </a-entity>
        <a-entity position="0.6 0.4 -0.4" rotation="-90 0 0"
          text="anchor: left; width: 3; color: rgb(217,129,64); value: Audace">
        </a-entity>
        <a-entity position="0.6 0.4 -0.2" rotation="-90 0 0"
          text="anchor: left; width: 3; color: rgb(206,15,51); value: Confiance">
        </a-entity>
        <a-entity position="0.6 0.4 0" rotation="-90 0 0"
          text="anchor: left; width: 3; color: rgb(170,7,112); value: Liberte">
        </a-entity>
        <a-entity position="0.6 0.4 0.2" rotation="-90 0 0"
          text="anchor: left; width: 3; color: rgb(100,42,132); value: Solidarite">
        </a-entity>
        <a-entity position="0.6 0.4 0.4" rotation="-90 0 0"
          text="anchor: left; width: 3; color: rgb(89,151,33); value: Simplicite">
        </a-entity>
        <a-entity position="0.6 0.4 0.6" rotation="-90 0 0"
          text="anchor: left; width: 3; color: rgb(196,215,51); value: Plaisir">
        </a-entity>
      </a-marker>
      
      <!-- Marker 2 : Chiffre 1 -->
      <!-- Vidéo & Titre -->
      <a-marker class="videoMarker" markerclick cursor="rayOrigin: mouse" emitevents='true' preset="custom" type="pattern" url="./assets/marker/pattern/new1.patt">
        <!-- Titre & fond -->
        <a-entity position="-0.7 0.2 0" rotation="-90 0 0"
          text="anchor: left; width: 6; color: black; value: Capgemini">
        </a-entity>
        <a-plane position="0 0 0" rotation="-90 0 0" material='opacity: 0.7' color="rgb(232,236,235)" height="0.8" width="1.5"></a-plane>
        <!-- Vidéo -->
        <a-plane  position='-3 0 0' scale="2 2 2" width="2" rotation="-90 0 0" 
          material='transparent:true; opacity: 1;' src='#capbrand'>
        </a-plane>
        <!-- Vidéo n°2 -->
        <!-- <a-plane id="planeVid" position='0 0 0' scale="2 2 2" width="2" rotation="-90 0 0" 
          material='transparent:true; opacity: 0.7;' src='#musique'>
        </a-plane> -->
      </a-marker>

      <!-- Marker 3 : Chiffre 2 -->
      <!-- Full texte -->
      <a-marker preset="custom" type="pattern" url="./assets/marker/pattern/new2.patt">
        <!-- Texte -->
        <a-text mixin="text" rotation="-90 0 0" position="0 0.4 0" wrap-count="16"></a-text>
        <!-- Fond -->
        <a-plane position="0 0 0" rotation="-90 0 0" color="rgb(232,236,235)" height="3" width="2"></a-plane>
      </a-marker>


      <!-- Marker 4 : logo lecture -->
      <!-- Son / Musique -->
      <a-marker class="songMarker" preset="custom" type="pattern" url="./assets/marker/pattern/new3.patt">
        <!-- Fond -->
        <a-plane position="0 0.2 0" rotation="-90 0 0" material='opacity: 1' color="black" height="1.5" width="1.5"></a-plane>
        <!-- Animation -->
        <a-entity position="-0.5 0.4 0" gltf-model="#loading" rotation="-90 0 0" scale="0.3 0.3 0.3" animation-mixer></a-entity>
        <!-- Musique -->
        <a-entity class="song" position="4 10 5" sound="src: #willst;"></a-entity>
      </a-marker>


      <!-- Marker 5 : Chiffre 4 -->
      <!-- Logo & Texte -->
      <a-marker preset="custom" type="pattern" url="./assets/marker/pattern/lecture.patt">
        <!-- <a-entity gltf-model="#cap" scale="0.5 0.5 0.5" animation-mixer></a-entity> -->
        <!-- <a-plane id="planeVid" position='0 0 0' scale="2 2 2" width="2" rotation="-90 0 0" 
          material='transparent:true; opacity: 0.7;' src='#musique'>
        </a-plane> -->
        <a-image rotation="-90 0 0" src="#implement"></a-image>
      </a-marker>
      
      <!-- Marker 6 : Chiffre 4 -->
      <!-- Logo engrenage -->
      <a-marker  preset="custom" type="pattern" url="./assets/marker/pattern/gearing.patt">
        <!-- <a-entity gltf-model="#cap" scale="0.5 0.5 0.5" animation-mixer></a-entity> -->
        <a-image rotation="-90 0 0" src="#implement"></a-image>
      </a-marker>


      <!-- Marker Carte : infinity -->
      <!-- Full texte -->
      <a-marker preset="custom" type="pattern" url="./assets/marker/pattern/infinity.patt">
        <!-- Carte de visite 2x -->
        <a-image rotation="180 120 180" position="-0.5 0.4 0.5" scale="2 2 0" src="./assets/carte/Face_1.png"></a-image>
        <a-image rotation="180 -120 180" position="0.5 0.4 0.5" scale="2 2 0" src="./assets/carte/Face_contact.png"></a-image>
        <a-image rotation="180 0 180" position="0 0.4 -0.4" scale="2 2 0" src="./assets/carte/Face_Formation.png"></a-image>
        <!-- Carte de visite 3x -->
        <!-- <a-image rotation="0 0 0" position="0 0.4 1" scale="3 3 0" src="./assets/carte/Face_1.png"></a-image>
        <a-image rotation="0 -120 0" position="-1 0.4 0" scale="3 3 0" src="./assets/carte/Face_contact.png"></a-image>
        <a-image rotation="0 120 0" position="1 0.4 0" scale="3 3 0" src="./assets/carte/Face_Formation.png"></a-image> -->
      </a-marker>

      <a-entity camera id="camera"></a-entity>

    </a-scene>

</div>

</body>
