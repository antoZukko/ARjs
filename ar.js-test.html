<script src="./dist/aframe-extras.js"></script>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>

<script>
  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    
    <a-assets>

    	
        <a-asset-item id="cap" src="./gltf/cap-text/captext.gltf"></a-asset-item>
        <a-asset-item id="caplogo" src="./gltf/cap-logo/cap-logo.gltf"></a-asset-item>
        <video id="capbrand" loop="true" src="./video/capbrand.m4v" crossorigin></video>
    </a-assets>
      <!-- use your gltf model -->
      
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker preset="custom" type="pattern" url="./marker/pattern/nb1.patt">
      <a-plane id="planeVid" position='0 0 0' scale="2 2 2" width="2" rotation="-90 0 0" 
        material='transparent:true; opacity: 0.7; src:#capbrand'>
      </a-plane>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="./marker/pattern/nb2.patt">
      <a-entity gltf-model="#cap" scale="0.5 0.5 0.5" animation-mixer></a-entity> 
    </a-marker>
    
    <a-marker preset="custom" type="pattern" url="./marker/pattern/cap.patt">
      <a-entity gltf-model="#caplogo" scale="0.1 0.1 0.1" animation-mixer></a-entity> 
    </a-marker>
    
    <!-- <a-marker-camera preset="hiro">  -->   
    <a-entity camera></a-entity>
    
  </a-scene>
 
</body>
<script src="./script/capgeminiDemo.js"></script>
